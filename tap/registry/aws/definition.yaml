apiVersion: apiextensions.crossplane.io/v1
kind: CompositeResourceDefinition
metadata:
  name: xregistries.aws.tap.example.com
spec:
  group: aws.tap.example.com
  names:
    kind: XRegistry
    plural: xregistries
  claimNames:
    kind: Registry
    plural: registries
  defaultCompositionRef:
    name: tap-ecr-registry
  versions:
  - name: v1alpha1
    served: true
    referenceable: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            properties:
              codeName: 
                type: string
              region:
                type: string
            required:
            - codeName
            - region
          status:
            type: object
            properties:
              repositoryName:
                description: the name of the created repo 
                type: string
              repositoryUri:
                description: The url of the registry repo 
                type: string
